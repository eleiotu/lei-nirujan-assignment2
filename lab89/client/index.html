<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 7 - Data Processing Extended</title>
    <link href="css/style.css" rel="stylesheet" />
    <script defer src="js/main.js"></script>
    <script defer src="js/grades.js"></script>
  </head>
  <body>
    <h1>Lab 7 - Data Processing Extended</h1>
    <div class="row">
      <input placeholder="Name" id="name" />
      <input placeholder="ID" id="id" />
      <input placeholder="GPA" id="gpa" />
    </div>
    <div class="row">
      <input placeholder="Assignment 1" id="assignment1" />
      <input placeholder="Assignment 2" id="assignment2" />
      <input placeholder="Labs" id="labs" />
      <input placeholder="Midterm" id="midterm" />
      <input placeholder="Final" id="final" />
      <button id="submit" onclick="from_inputs()">submit</button>
    </div>
    <div class="row">
      <button id="to_csv"  onclick="post_to_server('csv', 'text/csv')">To CSV</button>
      <button id="to_xml"  onclick="post_to_server('xml', 'application/xml')">To XML</button>
      <button id="to_json" onclick="post_to_server('json', 'application/json')">To JSON</button>
    </div>
    <table id="chart">
      <thead>
        <tr>
          <th class="green">name</th>
          <th class="red">id</th>
          <th class="blue">gpa</th>
          <th>Assignment 1</th>
          <th>Assignment 2</th>
          <th>Labs</th>
          <th>Midterm</th>
          <th>Final</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- previous labs --->
<div class="row">
  <button id="to_csv">To CSV</button>
  <button id="to_xml">To XML</button>
  <button id="to_json">To JSON</button>
</div>

<h1>Lab 8 - Grade Calculator</h1>
<table id="grades">
    <thead>
        <tr>
          <th class="green">name</th>
          <th class="red">weight</th>
          <th class="blue">grade</th> 
          <th><button id="grades_add" onclick="add_row('grades')">add row</button></th>
        </tr>
    </thead>
    <tbody>
        <tr key="1">
          <td><input placeholder="name" /></td>
          <td><input placeholder="weight" /></td>
          <td><input placeholder="grade" /></td>
          <td><button onclick="remove_row(1)">remove</button></td>
        </tr>
    </tbody>
</table>
<div class="row">
    <button id="grades_submit" onclick="scrape_grades()">submit</button>
    <button id="grades_clear" onclick="clear_table('grades')">clear table</button>
</div>

  </body>
</html>
